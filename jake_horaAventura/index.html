<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jake Hora de aventura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jake">
        <div class="face">
            <div class="eyes">
                <div class="cheek left"></div>
            </div>
            <div class="eyes">
                <div class="cheek right"></div>
            </div>
            <div class="mustache">
                <div class="nose"></div>
                <div class="mustache-cut"></div>
                <div class="mouth">
                    <div class="teth l"></div>
                    <div class="teth"></div>
                    <div class="teth r"></div>
                    <div class="tongue"></div>
                </div>
            </div>
        </div>
        <div class="arms">
            <div class="arm">
                <div class="finger"></div>
                <div class="finger"></div>
                <div class="finger fright"></div>
            </div>
            <div class="arm">
                <div class="finger"></div>
                <div class="finger"></div>
                <div class="finger fright"></div>
            </div>
        </div>
    </div>
</body>
</html>
